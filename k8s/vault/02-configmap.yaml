apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: vault
  labels:
    app: vault
data:
  vault.hcl: |
    ui = true
    disable_mlock = true

    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
      # In production, enable TLS:
      # tls_disable = 0
      # tls_cert_file = "/vault/tls/tls.crt"
      # tls_key_file = "/vault/tls/tls.key"
    }

    storage "file" {
      path = "/vault/data"
    }

    # Enable Kubernetes auth
    api_addr = "http://vault.vault.svc.cluster.local:8200"
    cluster_addr = "http://vault-0.vault-internal.vault.svc.cluster.local:8201"

    # Telemetry
    telemetry {
      disable_hostname = true
      prometheus_retention_time = "30s"
    }

    # Log level
    log_level = "Info"
