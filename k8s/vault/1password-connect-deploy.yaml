---
# Namespace for 1Password Connect
apiVersion: v1
kind: Namespace
metadata:
  name: onepassword
---
# Secret containing 1password-credentials.json (you'll create this)
apiVersion: v1
kind: Secret
metadata:
  name: op-credentials
  namespace: onepassword
type: Opaque
data:
  1password-credentials.json: <base64-encoded-credentials>
---
# ConfigMap for Connect token
apiVersion: v1
kind: Secret
metadata:
  name: onepassword-token
  namespace: onepassword
type: Opaque
stringData:
  token: <your-connect-token>
---
# 1Password Connect Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onepassword-connect
  template:
    metadata:
      labels:
        app: onepassword-connect
    spec:
      containers:
      - name: connect-api
        image: 1password/connect-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              name: op-credentials
              key: 1password-credentials.json
        volumeMounts:
        - name: credentials
          mountPath: /home/opuser/.op
          readOnly: true
      - name: connect-sync
        image: 1password/connect-sync:latest
        ports:
        - containerPort: 8081
        env:
        - name: OP_SESSION
          valueFrom:
            secretKeyRef:
              name: op-credentials
              key: 1password-credentials.json
        volumeMounts:
        - name: credentials
          mountPath: /home/opuser/.op
          readOnly: true
      volumes:
      - name: credentials
        secret:
          secretName: op-credentials
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: onepassword-connect
  namespace: onepassword
spec:
  selector:
    app: onepassword-connect
  ports:
  - name: http
    port: 8080
    targetPort: 8080
